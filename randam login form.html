<!doctype html>
<html lang="hi">
<head>
   <title>Login Form by sonu yadav</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
    padding: 0;
    margin: 0;
    background-color: rgb(225, 155, 15);
    }
    *{box-sizing:border-box}
    body{font-family:'Poppins',system-ui,Arial;
     margin:0; 
     background-color:#dd7d7d;
    }

    .wrap{
    height:100vh;
     display:flex;
      align-items:center; 
      justify-content:center;
       padding:24px
       }

    .card{
      width:580px;
       width:100%; 
       background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.95));
      border-radius:9px;
       overflow:hidden;
        box-shadow:0 10px 30px rgba(34, 73, 152, 0.08);
         display:flex;
    }

    .hero{
        position:relative;
        height:260px
    }
    .hero img{width:100%; height:100%; object-fit:cover; display:block}
    .hero .overlay{position:absolute; inset:0; background:linear-gradient(135deg, rgba(79,70,229,0.55), rgba(96,165,250,0.25)); mix-blend-mode:multiply}
    .hero .brand{position:absolute; left:18px; top:18px; color:white; font-weight:600; font-size:18px}

    .form-side{padding:36px 40px; display:flex; flex-direction:column; justify-content:center}
    .form-side h2{margin:0 0 8px; font-size:22px}
    .form-side p{margin:0 0 18px; color:var(--muted)}

    form{display:grid; gap:12px}
    label{font-size:13px; color:var(--muted)}
    input[type=text], input[type=password]{width:100%; padding:12px 14px; border-radius:10px; border:1px solid #e6e9f0; font-size:15px}
    .row{display:flex; gap:12px}
    .row .half{flex:1}

    .actions{display:flex; align-items:center; justify-content:space-between; margin-top:6px}
    .remember{display:flex; align-items:center; gap:8px; color:var(--muted); font-size:14px}
    button{background:var(--accent); color:white; border:0; padding:12px 16px; border-radius:10px; font-weight:600; cursor:pointer}
    .linkish{background:transparent; border:0; color:var(--accent); cursor:pointer; font-weight:600}

    .or{display:flex; align-items:center; gap:10px; color:var(--muted); margin:12px 0}
    .or::before, .or::after{content:''; height:1px; background:#e6e9f0; flex:1}

    .socials{display:flex; gap:10px}
    .socials button{flex:1; padding:10px; border-radius:10px; border:1px solid #e6e9f0; background:white}

    .small{font-size:13px; color:var(--muted); margin-top:14px}

    @media (max-width:820px){
      .card{grid-template-columns:1fr;}
      .hero{height:180px}
      .form-side{padding:20px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hero" aria-hidden="true">
        <!-- Replace this URL with your preferred image -->
        <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=1200&q=80" alt="login visual">
        <div class="overlay"></div>
        <div class="brand">MyApp</div>
      </div>

      <div class="form-side">
        <h2>Sign in to your account</h2>
        <p>Apna username aur password daalein. Agar aap naye hain, "Sign up" par click karein.</p>

        <form id="loginForm" onsubmit="return handleSubmit(event)">
          <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="aapka username" required>
          </div>

          <div>
            <label for="password">Password</label>
            <div style="position:relative;">
              <input id="password" name="password" type="password" placeholder="password" required>
              <button type="button" aria-label="Show password" onclick="togglePassword()" style="position:absolute; right:8px; top:8px; background:none; border:none; cursor:pointer; font-size:13px">Show</button>
            </div>
          </div>

          <div class="actions">
            <label class="remember"><input type="checkbox" name="remember"> Remember me</label>
            <button type="button" class="linkish" onclick="alert('Password reset flow')">Forgot?</button>
          </div>

          <div style="margin-top:6px">
            <button type="submit">Sign in</button>
          </div>

          <div class="or">or continue with</div>

          <div class="socials">
            <button type="button" onclick="alert('Sign in with Google')">Google</button>
            <button type="button" onclick="alert('Sign in with Apple')">Apple</button>
          </div>

          <div class="small">Don't have an account? <button type="button" class="linkish" onclick="alert('Go to signup')">Create account</button></div>
        </form>

      </div>
    </div>
  </div>

  <script>
    function togglePassword(){
      const p = document.getElementById('password');
      const btn = event.currentTarget;
      if(p.type === 'password'){ p.type='text'; btn.textContent='Hide'; }
      else{ p.type='password'; btn.textContent='Show'; }
    }

    function handleSubmit(e){
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if(!u || !p){ alert('Username aur password dono zaroori hain'); return false }
      // Demo behaviour: just show an alert. Replace with real auth request.
      alert('Submitted: ' + u);
      return false;
    }
  </script>
</body>
</html>
