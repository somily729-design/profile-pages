<html>
    <head>

        <link href='https://cdn.boxicons.com/3.0.4/fonts/animations.min.css' rel='stylesheet'>

        <style>
        *{
            padding:0;
            margin: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        body{
            height: 500px;
            background-color:#304adad6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-card{
            max-width: 280px;
            width: 100%;
            padding: 45px;
            background-color: #FFF;
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgb(52, 11, 70);
        }
        .image{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            background-color: rgb(31, 3, 109);
            padding:3px;
        }
        .image .profile-img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            border: 3px solid#fff;
            border-radius: 50%;
        }
        .profile-card .text-data{
            display: flex;
            margin-top: 20px;
            flex-direction: column;
            align-items: center;
            margin-top:8px;
        }
        .profile-card .text-data .name{
            font-size: 22px;
        font-weight: 600;
        margin: 13px 0;
        color:rgb(45, 11, 240);
        }
        .profile-card .text-data .job{
             font-size: 12px;
        font-weight: 300;
        color:rgb(126, 89, 238);
        }
        .profile-card .media-button{
            margin-top: 18px;
            display: flex;
            margin: 8px 30px;
            padding: 0 50px;
        }
        .profile-card .media-button  a{
            background-color:#eee7e7;
            margin-top: 15px;
            border-radius: 50%;
            color:white;
            text-decoration: none;
            height: 38px;
            width: 38px;
            display: flex;
            justify-content: center;
            align-items: center;
            }
            .profile-card .media-button  a i{
                font-size: 25px;
            }
             .profile-card .media-button  .icon{
                padding: 0 10px;
                margin: 0 7px;
                font-size: 18px;
             }
             .profile-card .button input{
                padding:0;
                font-size: 20px;
             }
             .profile-card .text {
                display: flex; gap: 20px;
             }
             .profile-card .text {
                background-color:#fff;
                color: rgb(83, 12, 12);
             }
            .ttt{
                margin: 0 15px;
                display: flex;
                gap: 17px;
            }
            .ttt .text{
                background-color: #405de6;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                padding: 9px;
                text-align: center;
                font-weight: 600;
                color: #fff;
            }
            .ttt .text:hover{
                background-color: #eee7e7;
                color:black;
            }
            .exn{
                margin-top: 12px;
                display: flex;
                justify-content: space-between;
                gap: 17px;
            }
            .exn a i{
                font-size: 24px;
            }
            .abc{
                font-size: 8px;
                margin:4px;
            }
            .abc .a{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                padding-right:49px;
            } 
             .abc .b{
               padding-right:2px;  
             }
</style>

            <div class="profile-card">

                href="https://www.instagram.com/somilyadav02" class="icon">

                 <a

               <i class='bx bxs-message-rounded-dots bx-bounce'></i>

                    style="background-color: rgb(31, 176, 31);"
